<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      @ionicframework
    </ion-item>

    <ion-card>
      <ion-card-header>
        Explore Nearby
      </ion-card-header>
    
      <ion-list>
        <button ion-item>
          <ion-icon name="cart" item-start (click)="showConfirm()"></ion-icon>
          Shopping
        </button>
    
        <button ion-item>
          <ion-icon name="heart" item-start></ion-icon>
          Hospital
        </button>
    
        <button ion-item>
          <ion-icon name="cafe" item-start></ion-icon>
          Cafe
        </button>
    
        <button ion-item>
          <ion-icon name="paw" item-start></ion-icon>
          Dog Park
        </button>
    
        <button ion-item>
          <ion-icon name="beer" item-start></ion-icon>
          Pub
        </button>
    
        <button ion-item>
          <ion-icon name="planet" item-start></ion-icon>
          Space
        </button>
    
      </ion-list>
    </ion-card>
  </ion-list>
</ion-content>
